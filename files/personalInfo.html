<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/personal-info.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" href="../images/favicon.ico" />


    <title>Personal information</title>

</head>

<body>
    <!--    start of HEADER    -->
    <header>
        <a href="../index.html">
            <img class="logo-header" src="../images/logo_borngreen.svg" alt="Born Green">
        </a>
        <a href="../index.html" class="close-btn">
            <div class="close-btn-line1"></div>
            <div class="close-btn-line2"></div>
        </a>

    </header>
    <section class="progress">
        <div class="progress-line"></div>
        <div class="progress-circles">
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
        </div>
        <div class="progress-descriptions">
            <div class="progress-description">choose your tree</div>
            <div class="progress-description">location and time</div>
            <div class="progress-description">personal information</div>
            <div class="progress-description">summary</div>
        </div>
    </section>
    <!--    end of HEADING     -->

    <h1> Add your personal information</h1>
    <form action="../js/javascript.js">

        <section class="section-grid">

            <section>

                <h2>Your personal information</h2>

                Your name* <br>
                <input class="first" required type="text" name="" value="" placeholder="First">
                <input class="last" type="text" name="" value="" placeholder="Last" required>
                <br>

                Email adress* <br>
                <input class="email" type="text" name="" value="" placeholder="Your email adress..." required>
                <br>

                Phone number* <br>
                <input type="text" name="" value="" placeholder="Your phone number..." required>
                <br>

            </section>

            <section>

                <h2>Baby`s personal information</h2>

                Baby`s name <br>

                <input class="first" type="text" name="First " value="" placeholder="First" required>
                <input class="last" type="text" name="Last " value="" placeholder="Last" required>
                <br>

                Date of birth <br>
                <input type="text" name="date of birth" placeholder="DD.MM.YYYY">
                <br>

                Personal message for baby* <br>

                <br>
                <input style="height:200px;" type="text" name="date of birth" value="You can express your love in maximum 300 caracters" required>
                <br>
                *Field are required

            </section>

        </section>


        <div class="back-next-buttons">
            <a class="back button-hover" href="locationAndTime.html">BACK</a>
            <a class="next button-hover" name="nextbtn" href="summary.html"> NEXT</a>
        </div>
    </form>
    <script src="../js/javascript.js"></script>
</body>

</html>
