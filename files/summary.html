<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/summary.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico" />


    <title>BornGreen tree gift order summary</title>

</head>

<body>

    <!--    start of HEADER    -->
    <header>
        <a href="../index.html">
            <img class="logo-header" src="../images/logo_borngreen.svg" alt="Born Green">
        </a>
        <a href="../index.html" class="close-btn">
            <div class="close-btn-line1"></div>
            <div class="close-btn-line2"></div>
        </a>

    </header>
    <!-- Start of progress bar -->
    <section class="progress">
        <progress class="progress-line" data-final-value="80" id="progressbar" value="60" max="100"></progress>
        <div class="progress-circles">
            <div class="progress-circle" title="Choose your tree"></div>
            <div class="progress-circle" title="Location and time"></div>
            <div class="progress-circle" title="personal information"></div>
            <div class="progress-circle" title="Summary"></div>
        </div>
    </section>
    <!-- End of progress bar -->
    <!--    end of HEADING     -->

    <h1>Summary of your order</h1>
    <section class="container">
        <div class="infoleft">
            <div class="all">
                <div class="txt">
                    <label>Tree:</label>
                </div>
                <div class="data">
                    <input type="text" id="typetree" name="tree" placeholder="Here you will see the tree">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label>Location:</label>
                </div>
                <div class="data">
                    <input type="text" id="locationtree" name="location" placeholder="Here you will see the location">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label>Season:</label>
                </div>
                <div class="data">
                    <input type="text" id="seasontree" name="season" placeholder="Here you will see the month">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label>Your name:</label>
                </div>
                <div class="data">
                    <input type="text" id="name" name="yourname" placeholder="Here you will see your name">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label>Email address:</label>
                </div>
                <div class="data">
                    <input type="text" id="email" name="youremail" placeholder="Here you will see your email">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label>Phone number:</label>
                </div>
                <div class="data">
                    <input type="text" id="phone" name="phonenumber" placeholder="Here you will see your phone number">
                </div>
            </div>
        </div>

        <div class="inforight">
            <div class="all">
                <div class="txt">
                    <label>Baby's name:</label>
                </div>
                <div class="data">
                    <input type="text" id="babyname" name="baby" placeholder="Here you will see the baby's name">
                </div>
            </div>
            <div class="all">
                <div class="txt">
                    <label>Baby's birthday:</label>
                </div>
                <div class="data">
                    <input type="text" id="babybirthday" name="baby" placeholder="Here you will see the baby's birthday">
                </div>
            </div>


            <div class="all">
                <div class="txt">
                    <label>Personal message:</label>
                </div>
                <div class="data">
                    <input type="text" id="message" name="personalmessage" placeholder="Here you will see your personal message">
                </div>
            </div>
            <br>
            <p class="input-voucher">
                <input type="radio" id="voucher" name="payment" value="Voucher"> Voucher
                <input type="text" id="code" class="input-input" name="vouchercode" placeholder="VOUCHER CODE">
            </p>
            <br>
            <p>
                <input type="radio" id="online" name="payment" value="Voucher">Online payment
            </p>
        </div>

    </section>

    <div class="back-next-buttons">
        <a class="back button-hover" href="personalInfo.html">BACK</a>
        <a class="send button-hover" href="succes.html">SUBMIT</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="../js/javascript.js"></script>

</body>

</html>
