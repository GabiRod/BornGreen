<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/summary.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico" />


    <title>BornGreen tree gift order summary</title>

</head>

<body>

    <!--    start of HEADER    -->
    <header>
        <a href="../index.html">
            <img class="logo-header" src="../images/logo_borngreen.svg" alt="Born Green">
        </a>
        <a href="../index.html" class="close-btn">
            <div class="close-btn-line1"></div>
            <div class="close-btn-line2"></div>
        </a>

    </header>
    <section class="progress">
        <div class="progress-line"></div>
        <div class="progress-circles">
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
        </div>
        <div class="progress-descriptions">
            <div class="progress-description">choose your tree</div>
            <div class="progress-description">loction and time</div>
            <div class="progress-description">personal information</div>
            <div class="progress-description">summary</div>
        </div>
    </section>
    <!--    end of HEADING     -->

    <h1>Summary of your order</h1>
    <section class="container">
        <div class="infoleft">
            <div class="all">
                <div class="txt">
                    <label for="tree">Tree:</label>
                </div>
                <div class="data">
                    <input type="text" id="typetree" name="tree" placeholder="Here you will see the tree">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label for="location">Location:</label>
                </div>
                <div class="data">
                    <input type="text" id="locationtree" name="location" placeholder="Here you will see the location">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label for="season">Season:</label>
                </div>
                <div class="data">
                    <input type="text" id="seasontree" name="season" placeholder="Here you will see the month">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label for="name">Your name:</label>
                </div>
                <div class="data">
                    <input type="text" id="name" name="yourname" placeholder="Here you will see your name">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label for="email">Email address:</label>
                </div>
                <div class="data">
                    <input type="text" id="email" name="youremail" placeholder="Here you will see your email">
                </div>
            </div>

            <div class="all">
                <div class="txt">
                    <label for="phone">Phone number:</label>
                </div>
                <div class="data">
                    <input type="text" id="phone" name="phonenumber" placeholder="Here you will see your phone number">
                </div>
            </div>
        </div>

        <div class="inforight">
            <div class="all">
                <div class="txt">
                    <label for="babyname">Baby's name:</label>
                </div>
                <div class="data">
                    <input type="text" id="babyname" name="baby" placeholder="Here you will see the baby's name">
                </div>
            </div>
            <div class="all">
                <div class="txt">
                    <label for="babyname">Baby's birthday:</label>
                </div>
                <div class="data">
                    <input type="text" id="babybirthday" name="baby" placeholder="Here you will see the baby's birthday">
                </div>
            </div>


            <div class="all">
                <div class="txt">
                    <label for="message">Personal message:</label>
                </div>
                <div class="data">
                    <input type="text" id="message" name="personalmessage" placeholder="Here you will see your personal message">
                </div>
            </div>
            <br>
            <p class="input-voucher">
                <input type="radio" id="voucher" name="payment" value="Voucher"> Voucher
                <input type="text" id="code" class="input-input" name="vouchercode" placeholder="VOUCHER CODE">
            </p>
            <br>
            <p>
                <input type="radio" id="online" name="payment" value="Voucher">Online payment
            </p>
        </div>

    </section>

    <div class="back-next-buttons">
        <a class="back" href="personalInfo.html">BACK</a>
        <a class="send" href="#">SUBMIT</a>
    </div>


    <script src="../js/javascript.js"></script>
</body>

</html>
