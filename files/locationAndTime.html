<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/location-time.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico" />

    <title>Location and Time</title>

</head>

<body>
    <!--    start of HEADER    -->
    <header>
        <a href="../index.html">
            <img class="logo-header" src="../images/logo_borngreen.svg" alt="Born Green">
        </a>
        <a href="../index.html" class="close-btn">
            <div class="close-btn-line1"></div>
            <div class="close-btn-line2"></div>
        </a>

    </header>
    <section class="progress">
        <div class="progress-line"></div>
        <div class="progress-circles">
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
        </div>
        <div class="progress-descriptions">
            <div class="progress-description">choose your tree</div>
            <div class="progress-description">loction and time</div>
            <div class="progress-description">personal information</div>
            <div class="progress-description">summary</div>
        </div>
    </section>
    <!--    end of HEADING     -->

    <h1>Tell us where and when you want to plant a tree</h1>

    <div class="grid-container">
        <div class="item1"><img src="../images/platform/loca-map.png"></div>
        <div class="item2">

            <p>Choose a location for your tree:</p>
            <div class="styled-select"><select class="selectLocation">
                    <option>- Municipality -</option>
                    <option>Aarhus</option>
                    <option>Odder</option>
                    <option>Skanderborg</option>
                </select></div>

            <p>Choose when the tree will be planted:</p>
            <div class="styled-select"><select class="selectTime">
                    <option>- Month -</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                </select></div>
        </div>
    </div>
    <div class="back-next-buttons">
        <a class="back" href="plantTree.html">BACK</a>
        <a class="next" href="personalInfo.html">NEXT</a>
    </div>

    <script href="../js/javascript.js"></script>
</body>

</html>
