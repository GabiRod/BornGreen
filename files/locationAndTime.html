<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/location-time.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico" />

    <title>Location and Time</title>

</head>

<body>
    <!--    start of HEADER    -->
    <header>
        <a href="../index.html">
            <img class="logo-header" src="../images/logo_borngreen.svg" alt="Born Green">
        </a>
        <a href="../index.html" class="close-btn">
            <div class="close-btn-line1"></div>
            <div class="close-btn-line2"></div>
        </a>

    </header>
    <!-- Start of progress bar -->
    <section class="progress">
        <progress class="progress-line" data-final-value="40" id="progressbar" value="20" max="100"></progress>
        <div class="progress-circles">
            <div class="progress-circle" title="Choose your tree"></div>
            <div class="progress-circle" title="Location and time"></div>
            <div class="progress-circle" title="personal information"></div>
            <div class="progress-circle" title="Summary"></div>
        </div>
    </section>
    <!-- End of progress bar -->
    <!--    end of HEADING     -->

    <h1>Tell us where and when you want to plant a tree</h1>
    <form action="../js/javascript.js">
        <div class="grid-container">
            <div class="item1"><img src="../images/platform/loca-map.png"></div>
            <div class="item2">
                <p>Choose a location for your tree:</p>
                <div class="styled-select"><select class="selectLocation">
                        <option>- Municipality -</option>
                        <option>Aarhus</option>
                        <option>Odder</option>
                        <option>Skanderborg</option>
                    </select></div>

                <p>Choose when the tree will be planted:</p>
                <div class="styled-select"><select class="selectTime">
                        <option>- Month -</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                    </select></div>
            </div>
        </div>
        <div class="back-next-buttons">
            <a class="back button-hover" href="plantTree.html">BACK</a>
            <a class="next button-hover" href="personalInfo.html">NEXT</a>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="../js/javascript.js"></script>
</body>

</html>
